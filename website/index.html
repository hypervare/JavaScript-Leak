<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="website/css/style.css">
        <title>Login Hub</title>
    </head>
    <body>
        <form autocomplete='off' class='form'>
            <div class='control'>
              <h1>
                Sign In
              </h1>
            </div>
            <div class='control block-cube block-input'>
              <input name='username' placeholder='Username' type='text' id="uname">
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
            </div>
            <div class='control block-cube block-input'>
              <input name='password' placeholder='Password' type='password' id="pwsd">
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
            </div>
            <button class='btn block-cube block-cube-hover' type='button' id="loginBtn">
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
              <div class='text'>
                Log In
              </div>
            </button>
          </form>
          <script src="js/aVdL.js"></script>
    </body>
</html>
